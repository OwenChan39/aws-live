<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <title>Company Dashboard - SEO Dream</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/animated.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/owl.css') }}" rel="stylesheet">

    <style>
        /* Example styles for the main content */
        .content {
            margin-left: 50px;
            padding: 20px; /* Adjust padding as needed */
        }

        .status {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        #approvalStatus {
            font-size: 25px;
            font-weight: bold;
            color: #e74c3c;
            /* Set color for pending status (e.g., red) */
        }

        /* Custom styles for the Quote of the day and program boxes */
        /* Styling for Edit Button */
        .info h3 {
            display: flex;
            align-items: center;
            /* Vertically center the text and button */
            color: #333;
            margin-bottom: 10px;
        }

        .info h3 button#editButton {
            font-size: 22px;
            margin-left: 10px;
            /* Add some space between the heading text and the button */
            background-color: #ffffff;
            /* Button background color */
            color: #1500ffb7;
            /* Button text color */
            border: none;
            /* Remove button border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 2px 10px;
            /* Padding inside the button */
            cursor: pointer;
            /* Show a hand cursor on hover */
            transition: color 0.3s;
            /* Smooth color transition on hover */
        }

        .info h3 button#editButton:hover {
            color: #fa3232;
            /* Change the text color on hover */
        }

        .info .info-container {
            background-color: #f2f2f2;
            /* Grey background color */
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Header styles */
        .header {
            background-color: #33ccc5;
            /* Change this color to match your index.html */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .left-container {
            float: left;
            width: 15%;
        }

        /* Style for right container */
        .right-container {
            float: left;
            width: 85%;
            /* Adjust the width as needed */
            background-color: #ffffff;
            padding: 20px;
        }

        /* Clear floating elements to prevent layout issues */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .right-container .logo {
            width: 180px;
            /* Adjust the width as needed */
            height: 200px;
            /* This keeps the image's aspect ratio */
            padding-top: 20px;
            margin-left: 30px;
        }

        .offer {
            background-color: #f2f2f2;
            /* Grey background color */
            border-radius: 10px;
            padding: 20px;
        }

        .job-container {
            border: 2px solid #4d4949;
            /* Add a border to separate job boxes */
            border-radius: 10px;
            margin-top: 20px; /* Add spacing between job boxes */
            padding: 10px;
        }

        /* Style for the first job container */
        .job-container:first-child {
            margin-top: 0;
        }

        .offer h3 button#editButton {
            font-size: 22px;
            margin-left: 10px;
            /* Add some space between the heading text and the button */
            background-color: #ffffff;
            /* Button background color */
            color: #1500ffb7;
            /* Button text color */
            border: none;
            /* Remove button border */
            border-radius: 5px;
            /* Rounded corners */
            padding: 2px 10px;
            /* Padding inside the button */
            cursor: pointer;
            /* Show a hand cursor on hover */
            transition: color 0.3s;
            /* Smooth color transition on hover */
        }

        .offer h3 {
            display: flex;
            align-items: center;
            /* Vertically center the text and button */
            color: #333;
            margin-bottom: 10px;
        }

        .sign-out-link {
            position: absolute;
            top: 38px;
            right: 30px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Additional CSS for the new dashboard sections */
        .sub-section {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .sub-section p {
            margin: 5px 0;
        }

        .sub-section span {
            font-weight: bold;
            color: #555;
        }

        /* Banner styles */
        .main-banner {
            background-image: url('{{ url_for('static', filename='assets/images/banner-right-image.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 150px 0; /* Adjust the top and bottom padding as needed */
            position: relative;
        }

        /* Center the logo and links horizontally within the banner */
        .logo-banner-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner-links {
            display: flex;
            align-items: center;
        }

        .banner-links a {
            margin-left: 40px; /* Add spacing between banner links */
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .banner-links a:hover {
            color: #1e8c8b; /* Change the color on hover to your desired color */
        }

        /* Make the banner text responsive */
        @media (max-width: 768px) {
            .main-banner {
                padding: 50px 0; /* Adjust for smaller screens */
            }

            .banner-links {
                flex-direction: column;
                margin-top: 20px;
            }

            .banner-links a {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader Start -->
    <div id="js-preloader" class="js-preloader">

                <span></span>

    <!-- Preloader End -->

    <!-- Header Area Start -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- Logo and Banner Links -->
                        <div class="logo-banner-container">
                            <a href="/login" class="logo">
                                <h4>TAR UMT <img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}"
                                        alt=""></h4>
                            </a>
                            <!-- Banner Links -->
                            <div class="banner-links">
                                <a href="/company_dashboard">Company Dashboard</a>
                                <a href="/company_jobs_offers">Job Offers</a>
                            </div>
                            <a href="/login" class="sign-out-link">Sign Out</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Main Banner -->
    <section class="main-banner">
        <!-- Banner Content Goes Here -->
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <!-- Add your banner content here -->
                    <h1>Your Banner Content</h1>
                    <p>Some banner description goes here.</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Right Container -->
    <div class="container">
        <!-- Content -->
        <div class="right-container">
            <!-- ... (your content remains unchanged) ... -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Add your footer content here -->
                    <!-- ... -->
                </div>
            </div>
        </div>

    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
