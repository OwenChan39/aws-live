<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <title>Student Database - SEO Dream</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/animated.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/owl.css') }}" rel="stylesheet">
    <style>
        /* Add custom CSS styles for your student database page */
        /* Example styles for the sidebar */
        .sidebar {
            width: 250px;
            background-color: #333; /* Change this color to match your index.html */
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Example styles for the main content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: #33ccc5; /* Change this color to match your index.html */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .sign-out-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styling for Student Database Table */
        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .student-table th,
        .student-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .student-table th {
            background-color: #333;
            color: #fff;
        }

        /* Additional CSS for the new student database sections */
        .search-section {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Start ***** -->
    <div class="header">
        <h1>Student Database</h1>
        <a href="index.html" class="sign-out-link">Sign Out</a>
    </div>
    <!-- ***** Header End ***** -->

    <!-- ***** Student Database Start ***** -->
    <div class="sidebar">
        <a href="lecturer_dashboard.html">View Lecturer Dashboard</a>
        <!-- Add more navigation links as needed -->
        <!-- <a href="#">Link 2</a> -->
        <!-- <a href="#">Link 3</a> -->
    </div>

    <div class="content">
        <h2>Welcome to the Student Database</h2>

        <!-- Search Section -->
        <div class="search-section">
            <h3>Search Students</h3>
            <input type="text" class="search-input" placeholder="Enter student name or ID">
            <button class="search-button">Search</button>
        </div>

        <!-- Student Database Table -->
        <table class="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Program</th>
                    <th>Intern Batch</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td>{{ student[4] }}</td>
                    <td>{{ student[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- ***** Student Database End ***** -->

    <!-- ... (remaining HTML code) ... -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Add your footer content here -->
                    <!-- ... -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
</body>

</html>
