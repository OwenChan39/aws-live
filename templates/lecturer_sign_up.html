    <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 align-self-center">
                            <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">

                                    <div class="col-lg-12">
                                        <h2>Lecturer Signup</h2>
                                    </div>
                                    <div class="col-lg-12">
                                        <!-- Lecturer Signup Form -->
                                        <form action="/lecturer_sign_up" method="POST">
                                            <!-- Full Name -->
                                            <div class="form-group">
                                                <label for="full_name">Full Name:</label>
                                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                                            </div>

                                            <!-- Staff ID -->
                                            <div class="form-group">
                                                <label for="staff_id">Staff ID:</label>
                                                <input type="text" class="form-control" id="staff_id" name="staff_id" required>
                                            </div>

                                            <!-- Email Address -->
                                            <div class="form-group">
                                                <label for="email">Email Address:</label>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>

                                            <!-- IC (Identification Card) -->
                                            <div class="form-group">
                                                <label for="ic">IC (Identification Card):</label>
                                                <input type="text" class="form-control" id="ic" name="ic" required>
                                            </div>

                                            <!-- Position -->
                                            <div class="form-group">
                                                <label for="position">Position:</label>
                                                <input type="text" class="form-control" id="position" name="position" required>
                                            </div>

                                            <!-- Submit Button -->
                                            <div class="form-group">
                                                <button type="submit" class="main-green-button">Sign Up</button>
                                            </div>
                                        </form>
                                        <!-- End Lecturer Signup Form -->
                                    </div>
                                </div>
