<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Company Dashboard - SEO Dream</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/animated.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/owl.css') }}" rel="stylesheet">
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
        }
        /* Main container for content */
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Header Area */
        .header {
            background-color: #33ccc5;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        /* Right container styles */
        .right-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        /* Content styles */
        .content {
            padding: 200px;
        }
        .content h2 {
            margin: 0;
        }
        .logo {
            text-align: center;
        }

        .logo img {
            width: 180px;
            height: auto;
            margin: 0 auto; /* Center the logo horizontally */
        }
        .status {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .status #approvalStatus {
            font-size: 25px;
            font-weight: bold;
            color: #e74c3c;
        }
        /* Edit Button styles */
        .infoHead {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            align-items: center;
            /* Add some space to the top-right corner */
            position: relative;
            margin-bottom: 10px; /* Add margin to separate from the content */
        }
        
        .edit-button {
            font-size: 14px; /* Adjust the font size as needed */
            background-color: transparent;
            border: 2px solid #1500ffb7; /* Add a border */
            color: #1500ffb7;
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Adjust the padding as needed */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .edit-button:hover {
            background-color: #1500ffb7; /* Change the background color on hover */
            color: #fff; /* Change the text color on hover */
        }
        .info .info-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        /* Additional CSS for the new dashboard sections */
        .sub-section {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .sub-section p {
            margin: 5px 0;
        }
        .sub-section span {
            font-weight: bold;
            color: #555;
        }
        /* Center the logo and links horizontally within the banner */
        .logo-banner-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .banner-links {
            display: flex;
            align-items: center;
        }
    
        .banner-links a {
            margin-left: 40px; /* Add spacing between banner links */
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .banner-links a:hover {
            color: #1e8c8b; /* Change the color on hover to your desired color */
        }
        
        /* Make the banner text responsive */
        @media (max-width: 768px) {
            .main-banner {
                padding: 50px 0; /* Adjust for smaller screens */
            }

            .banner-links {
                flex-direction: column;
                margin-top: 20px;
            }

            .banner-links a {
                margin: 10px 0;
            }
        }

        .sign-out-link {
            position: absolute;
            top: 38px;
            right: 30px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->
        
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo and Banner Links Start ***** -->
                        <div class="logo-banner-container">
                            <a href="/login" class="logo">
                                <h4>TAR UMT <img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}" alt=""></h4>
                            </a>
                            <a href="/login" class="sign-out-link">Sign Out</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header End ***** -->


    <div class="content">
        <div class="company-info" id="company-info">

            <h3>Update <strong>{{ company_name }}</strong> Information</h3>

            <div class="container">
                <form action="/company_profile_edit" method="POST">
                    <br>
                    <!-- Total Staff -->
                    <div class="form-group">
                        <label for="total_staff">Total Staff:</label>
                        <input type="number" class="form-control" id="total_staff" name="total_staff"
                            value="{{ total_staff }}" required>
                    </div>

                    <br>
                    <!-- Product or Service -->
                    <div class="form-group">
                        <label for="product_service">Product or Service:</label>
                        <textarea class="form-control" id="product_service" name="product_service" rows="4"
                            required>{{ product_service }}</textarea>
                    </div>

                    <br>
                    <!-- Company Website -->
                    <div class="form-group">
                        <label for="company_website">Company Website:</label>
                        <input type="url" class="form-control" id="company_website" name="company_website"
                            value="{{ company_website }}" required>
                    </div>

                    <br>
                    <!-- OT Claim (YES/NO) -->
                    <div class="form-group">
                        <label for="ot_claim">OT Claim (YES/NO):</label>
                        <select class="form-control" id="ot_claim" name="ot_claim" required>
                            <option value="YES" {% if ot_claim != 'NO' %}selected{% endif %}>YES</option>
                            <option value="NO" {% if ot_claim != 'YES' %}selected{% endif %}>NO</option>
                        </select>
                    </div>

                    <br>
                    <!-- Remarks -->
                    <div class="form-group">
                        <label for="remarks">Remarks:</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="4">{{ remarks }}</textarea>
                    </div>

                    <br>
                    <!-- Person in Charge -->
                    <div class="form-group">
                        <label for="person_in_charge">Person in Charge Name:</label>
                        <input type="text" class="form-control" id="person_in_charge" name="person_in_charge"
                            value="{{ person_in_charge }}" required>
                    </div>

                    <br>
                    <!-- Contact Number -->
                    <div class="form-group">
                        <label for="contact_number">Contact Number:</label>
                        <input type="tel" class="form-control" id="contact_number" name="contact_number"
                            value="{{ contact_number }}" required>
                    </div>

                    <br>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                    </div>

                    <br>

                    <div class="update-button">
                        <div class="form-group">
                            <button type="submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ***** Company Information Form End ***** -->

    <!-- ***** Footer Start ***** -->
    <footer>
        <!-- Add your footer content here, such as copyright information or links -->
    </footer>
    <!-- ***** Footer End ***** -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

</body>
</html>
