            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="/" class="logo">
                            <h4>TAR UMT<img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}"

                        </a>
                        <ul class="nav">
                            <!-- <li class="scroll-to-section"><a href="index.html">Home</a></li>

                    </nav>

    <!-- ***** Header Area End ***** -->

    <!-- ***** Student Information Upload Area Start ***** -->
    <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <form action="/student_sign_up" method="POST" enctype="multipart/form-data">
                            <div class="col-lg-12">
                                <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s"
                                    data-wow-delay="1s">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h2>Student Sign Up</h2>
                                        </div>
                                        <div class="col-lg-6">
                                            <!-- Student Name -->
                                            <div class="form-group">
                                                <label for="studentName">Student Name:</label>
                                                <input type="text" class="form-control" name="Stud_name"
                                                    id="studentName" required>
                                            </div>
                                            <!-- Student ID -->
                                            <div class="form-group">
                                                <label for="studentID">Student ID:</label>
                                                <input type="text" class="form-control" name="Stud_ID" id="studentID"
                                                    required>
                                            </div>
                                            <!-- NRIC Number -->
                                            <div class="form-group">
                                                <label for="nricNumber">NRIC Number:</label>
                                                <input type="text" class="form-control" name="NRIC_Number"
                                                    id="nricNumber" required>
                                            </div>
                                            <!-- Gender -->
                                            <div class="form-group">
                                                <label for="gender">Gender:</label>
                                                <select class="form-control" name="Gender" id="Gender" required>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                            <!-- Programme of Study -->
                                            <div class="form-group">
                                                <label for="ProgrammeOfStudy">Programme of Study:</label>
                                                <input type="text" class="form-control" name="Programme_of_Study"
                                                    id="ProgrammeOfStudy" required>
                                            </div>
                                            <!-- CGPA -->
                                            <div class="form-group">
                                                <label for="CGPA">CGPA:</label>
                                                <input type="text" class="form-control" name="CGPA" id="CGPA" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <!-- Student Email -->
                                            <div class="form-group">
                                                <label for="studentEmail" style="color:white">TARUMT Email:</label>
                                                <input type="email" class="form-control" name="TARUMT_emailAddress"
                                                    id="studentEmail" required>
                                            </div>
                                            <!-- Mobile Number -->
                                            <div class="form-group">
                                                <label for="mobileNumber" style="color:white">Mobile Number:</label>
                                                <input type="tel" class="form-control" name="Mobile_number"
                                                    id="mobileNumber" required>
                                            </div>
                                            <!-- Intern Batch -->
                                            <div class="form-group">
                                                <label for="internBatch">Intern <span style="color: white;">Batch:</span></label>
                                                <select class="form-control" name="Intern_batch" id="internBatch"
                                                    required>
                                                    <option value="MAY2021">MAY 2021</option>
                                                    <option value="JULY2021">JULY 2021</option>
                                                    <option value="JULY2021">NOV 2021</option>
                                                    <option value="JULY2021">MAY 2022</option>
                                                    <option value="JULY2021">JULY 2022</option>
                                                    <option value="JULY2021">NOV 2022</option>
                                                    <option value="JULY2021">JUNE 2023</option>
                                                    <option value="JULY2021">NOV 2023</option>
                                                </select>
                                            </div>
                                            <!-- Home Address -->
                                            <div class="form-group">
                                                <label for="homeAddress">Home Address:</label>
                                                <input type="text" class="form-control" name="Home_Address"
                                                    id="homeAddress" required>
                                            </div>
                                            <!-- Personal Email -->
                                            <div class="form-group">
                                                <label for="personalEmail">Personal Email:</label>
                                                <input type="email" class="form-control" name="Personal_emailAddress"
                                                    id="personalEmail" required>
                                            </div>
                                            <!-- Select Image File to Upload -->
                                            <div class="form-group">
                                                <label for="studentImage">Upload Student Image:</label>
                                                <input type="file" class="form-control-file" name="studentImage"
                                                    id="studentImage" required>
                                            </div>
                                            <!-- End Student Information Upload Form -->
                                        </div>
                                        <div class="form-group submitbutton">
                                            <button type="submit" class="main-green-button btn btn-primary"
                                                style="margin: top 10px;">SUBMIT</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Student Information Upload Area End ***** -->
