 <!-- ***** Student Information Upload Area Start ***** -->
 <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6 align-self-center">
                        <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Student Sign Up</h2>
                                </div>
                                <div class="col-lg-12">
                                    <!-- Student Information Upload Form -->
                                    <form action="/student_sign_up" method="POST" enctype="multipart/form-data">
                                        <!-- Student Name -->
                                        <div class="form-group">
                                            <label for="studentName">Student Name:</label>
                                            <input type="text" class="form-control" name="Stud_name" id="studentName" required>
                                        </div>
                                        <!-- Student ID -->
                                        <div class="form-group">
                                            <label for="studentID">Student ID:</label>
                                            <input type="text" class="form-control" name="Stud_ID" id="studentID" required>
                                        </div>
                                        <!-- NRIC Number -->
                                        <div class="form-group">
                                            <label for="nricNumber">NRIC Number:</label>
                                            <input type="text" class="form-control" name="NRIC_Number" id="nricNumber" required>
                                        </div>
                                        <!-- Gender -->
                                        <div class="form-group">
                                            <label for="gender">Gender:</label>
                                            <select class="form-control" name="gender" id="Gender" required>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                        <!-- Programme of Study -->
                                        <div class="form-group">
                                            <label for="ProgrammeOfStudy">Programme of Study:</label>
                                            <input type="text" class="form-control" name="Programme_of_Study" id="ProgrammeOfStudy" required>
                                        </div>
                                         <!-- CGPA -->
                                         <div class="form-group">
                                            <label for="CGPA">CGPA:</label>
                                            <input type="text" class="form-control" name="CGPA" id="CGPA" required>
                                        </div>
                                        <!-- Student Email -->
                                        <div class="form-group">
                                            <label for="studentEmail">TARUMT Email:</label>
                                            <input type="email" class="form-control" name="TARUMT_emailAddress" id="studentEmail" required>
                                        </div>
                                        <!-- Mobile Number -->
                                        <div class="form-group">
                                            <label for="mobileNumber">Mobile Number:</label>
                                            <input type="tel" class="form-control" name="Mobile_number" id="mobileNumber" required>
                                        </div>
                                        <!-- Intern Batch -->
                                        <div class="form-group">
                                            <label for="internBatch">Intern Batch:</label>
                                            <select class="form-control" name="internBatch" id="Intern_batch" required>
                                                <option value="MAY2021">MAY 2021</option>
                                                <option value="JULY2021">JULY 2021</option>
                                            </select>
                                        </div>
                                        <!-- Home Address -->
                                        <div class="form-group">
                                            <label for="homeAddress">Home Address:</label>
                                            <input type="text" class="form-control" name="Home_Address" id="homeAddress" required>
                                        </div>
                                        <!-- Personal Email -->
                                        <div class="form-group">
                                            <label for="personalEmail">Personal Email:</label>
                                            <input type="email" class="form-control" name="Personal_emailAddress" id="personalEmail" required>
                                        </div>
                                         <!-- Select Image File to Upload -->
                                         <div class="form-group">
                                            <label for="studentImage">Upload Student Image:</label>
                                            <input type="file" class="form-control-file" name="studentImage" id="studentImage" required>
                                        </div>
                                        <!-- End Additional Fields -->

                                        <div class="form-group">
                                            <button type="submit" class="main-green-button">SUBMIT</button>
                                        </div>
                                    </form>
                                    <!-- End Student Information Upload Form -->
                                </div>
                            </div>
                        </div>
