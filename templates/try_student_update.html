    <title>Edit Student Profile - SEO Dream</title>

    <!-- Bootstrap core CSS -->

    <!-- Additional CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" rel="stylesheet">

    <style>
        /* Add custom CSS styles for your student profile edit page */
        /* Example styles for the sidebar */
        .sidebar {
            width: 250px;
            background-color: #333; /* Change this color to match your design */
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Example styles for the main content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: #33ccc5; /* Change this color to match your design */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .sign-out-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Student Profile Edit styles */
        .student-profile-edit {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .student-profile-edit form {
            text-align: left;
        }

        .student-profile-edit label {
            font-weight: bold;
            color: #555;
        }

        .student-profile-edit input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .student-profile-edit input[type="checkbox"] {
            margin-right: 5px;
        }

        .edit-button {
            background-color: #33ccc5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .edit-button:hover {
            background-color: #1e8c8b;
        }
    </style>
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Start ***** -->
    <div class="header">
        <h1>Edit Student Profile</h1>
        <a href="/login" class="sign-out-link">Sign Out</a>
    </div>
    <!-- ***** Header End ***** -->

    <!-- ***** Student Profile Edit Start ***** -->
    <div class="sidebar">
        <a href="/student_dashboard">Student Profile</a>
        <a href="student_company_jobs_posting.html">Job Postings</a>
        <a href="#">Upload Documents</a>
    </div>

    <div class="content">
        <!-- Student Profile Edit Form -->
        <div class="student-profile-edit">
            <form action="/student_profile_edit" method="POST">
                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="cgpa" value="{{ student[5] }}">
                
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" value="{{ student[7] }}">
                
                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" name="homeAddress" value="{{ student[9] }}">
                
                <label for="personalEmail">Personal Email:</label>
                <input type="text" id="personalEmail" name="personalEmail" value="{{ student[10] }}">
                
                <input type="checkbox" name="update_fields[]" value="cgpa"> Update CGPA
                <input type="checkbox" name="update_fields[]" value="mobile"> Update Mobile Number
                <input type="checkbox" name="update_fields[]" value="address"> Update Home Address
                <input type="checkbox" name="update_fields[]" value="email"> Update Personal Email
                
                <input type="submit" class="edit-button" value="Save Changes">
            </form>
        </div>
    </div>
    <!-- ***** Student Profile Edit End ***** -->
</body>
</html>

    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
