<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <title>Edit Student Profile - SEO Dream</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/animated.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/owl.css') }}" rel="stylesheet">

    <style>
        /* Add custom CSS styles for your student profile edit page */
        /* Example styles for the header */
        .sidebar {
            width: 250px;
            background-color: #333; /* Change this color to match your design */
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Example styles for the main content */
        .content {
            margin-left: 50px;
            padding: 150px;
        }

        /* Header styles */
        .header {
            background-color: #33ccc5; /* Change this color to match your design */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .sign-out-link {
            position: absolute;
            top: 38px;
            right: 30px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Student Profile Edit styles */
        .student-profile-edit {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .student-profile-edit form {
            text-align: left;
        }

        .student-profile-edit label {
            font-weight: bold;
            color: #555;
        }

        .student-profile-edit input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .student-profile-edit input[type="checkbox"] {
            margin-right: 5px;
        }

        .edit-button {
            background-color: #33ccc5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .edit-button:hover {
            background-color: #1e8c8b;
        }
    
                /* Banner styles */
        .main-banner {
            background-image: url('{{ url_for('static', filename='assets/images/banner-right-image.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 150px 0; /* Adjust the top and bottom padding as needed */
        }

        /* Center the logo and links horizontally within the banner */
        .logo-banner-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .banner-links {
            display: flex;
            align-items: center;
        }
    
        .banner-links a {
            margin-left: 40px; /* Add spacing between banner links */
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .banner-links a:hover {
            color: #1e8c8b; /* Change the color on hover to your desired color */
        }
        
        /* Make the banner text responsive */
        @media (max-width: 768px) {
            .main-banner {
                padding: 50px 0; /* Adjust for smaller screens */
            }

            .banner-links {
                flex-direction: column;
                margin-top: 20px;
            }

            .banner-links a {
                margin: 10px 0;
            }
        }

        /* ... (other styles) ... */
    </style>
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo and Banner Links Start ***** -->
                        <div class="logo-banner-container">
                            <a href="index.html" class="logo">
                                <h4>TAR UMT <img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}" alt=""></h4>
                            </a>
                            <!-- Banner Links -->
                            <div class="banner-links">
                                <a href="/student_dashboard">Student Profile</a>
                                <a href="/student_company_jobs_posting">Job Postings</a>
                                <a href="/student_upload_documents_page">Upload Documents</a>
                            </div>
                            <a href="/login" class="sign-out-link">Sign Out</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header End ***** -->

    <!-- ***** Student Profile Edit Start ***** -->
    <div class="content">
        <!-- Student Profile Edit Form -->
        <div class="student-profile-edit">
            <form action="/student_profile_edit" method="POST">
                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="cgpa" value="{{ student[5] }}">
                
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" value="{{ student[7] }}">
                
                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" name="homeAddress" value="{{ student[9] }}">
                
                <label for="personalEmail">Personal Email:</label>
                <input type="text" id="personalEmail" name="personalEmail" value="{{ student[10] }}">
                
<input type="checkbox" name="update_fields[]" value="cgpa"> <span style="margin-right: 10px;">Update CGPA</span>
<input type="checkbox" name="update_fields[]" value="mobile"> <span style="margin-right: 10px;">Update Mobile Number</span>
<input type="checkbox" name="update_fields[]" value="address"> <span style="margin-right: 10px;">Update Home Address</span>
<input type="checkbox" name="update_fields[]" value="email"> <span style="margin-right: 10px;">Update Personal Email</span>

                <br>
                <input type="submit" class="edit-button" value="Save Changes">
            </form>
        </div>
    </div>
    <!-- ***** Student Profile Edit End ***** -->

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Add your footer content here -->
                    <!-- ... -->
                </div>
            </div>
        </div>
    </footer>
    <!-- ***** Footer End ***** -->

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
</body>

</html>
