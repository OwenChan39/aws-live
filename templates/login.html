<!-- ***** Login Area Start ***** -->
<div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6 align-self-center">
                        <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Login</h2>
                                </div>
                                <div class="col-lg-12">
                                    <!-- Login Form -->
                                    <form id="loginForm" action="/login" method="POST">
                                        <!-- Select Role -->
                                        <div class="form-group">
                                            <label for="role">Select Role:</label>
                                            <select class="form-control" id="role" name="role">
                                                <option value="student">Student</option>
                                                <option value="lecturer">Lecturer</option>
                                                <option value="company">Company</option>
                                                <option value="admin">Admin</option>
                                                <!-- Add more roles as needed -->
                                            </select>
                                        </div>
                                        
                                        <!-- Username and Password -->
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        </div>
                                        <!-- End Username and Password -->
                                    
                                        <div class="form-group mt-3">
                                            <button type="submit" class="main-green-button btn btn-primary">Login</button>
                                        </div>
                                    
                                        <!-- Display error message if login fails -->
                                        {% if error %}
                                        <p class="text-danger">{{ error }}</p>
                                        {% endif %}
                                    </form>
                                    <!-- End Login Form -->

                                    <!-- Signup Buttons -->
                                    <div class="form-group mt-3">
                                        <h4>Don't have an account?</h4>
                                        <button class="main-blue-button btn btn-secondary" onclick="location.href='/student_sign_up'">Student Signup</button>
                                        <button class="main-blue-button btn btn-secondary" onclick="location.href='/lecturer_sign_up'">Lecturer Signup</button>
                                        <button class="main-blue-button btn btn-secondary" onclick="location.href='/company_signup'">Company Signup</button>
                                        <button class="main-blue-button btn btn-secondary" onclick="location.href='/admin_signup'">Admin Signup</button>
                                    </div>
                                    <!-- End Signup Buttons -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                            <img src="{{ url_for('static', filename='assets/images/banner-right-image.png') }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
