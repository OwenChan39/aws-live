<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <title>Company info update - SEO Dream</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/fontawesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/templatemo-seo-dream.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/animated.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/owl.css') }}" rel="stylesheet">
    <!-- Your head content -->

    <style>
        /* Header styles */
        .header {
            background-color: #33ccc5;
            /* Change this color to match your index.html */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            /* Change this color to match your index.html */
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: visible;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .container {
            background-color: #f2f2f2;
            /* Grey background color */
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .job-offer {
            margin-top: 50px;
        }

        .job-offer ul li {
            margin-right: 10px;
            /* Add space between job name and delete button */
        }

        /* Additional styles for job position input fields */
        .job-inputs {
            margin-top: 20px;
        }

        .job-inputs .form-group {
            margin-bottom: 20px;
        }

        /* Center the logo and links horizontally within the banner */
        .logo-banner-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .banner-links {
            display: flex;
            align-items: center;
        }
    
        .banner-links a {
            margin-left: 40px; /* Add spacing between banner links */
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .banner-links a:hover {
            color: #1e8c8b; /* Change the color on hover to your desired color */
        }
        
        /* Make the banner text responsive */
        @media (max-width: 768px) {
            .main-banner {
                padding: 50px 0; /* Adjust for smaller screens */
            }

            .banner-links {
                flex-direction: column;
                margin-top: 20px;
            }

            .banner-links a {
                margin: 10px 0;
            }
        }

        .sign-out-link {
            position: absolute;
            top: 38px;
            right: 30px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->
        
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo and Banner Links Start ***** -->
                        <div class="logo-banner-container">
                            <a href="/login" class="logo">
                                <h4>TAR UMT <img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}" alt=""></h4>
                            </a>
                            <a href="/login" class="sign-out-link">Sign Out</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header End ***** -->

    <div class="content">
        <div class="company-info" id="company-info">
            <div class="job-offer" id='job-offer'>
                <h3>Job Positions Offered</h3>
    
                <!-- Additional input fields for job positions -->
                <div class="job-inputs">
                    <h4>Add Job Position</h4>
                    <div class="container">
                        <form action="/save_job_details" method="POST">
                            <div class="form-group">
                                <label for="job_position">Job Position:</label>
                                <input type="text" class="form-control" id="job_position" name="job_position">
                            </div>
                            <div class="form-group">
                                <label for="job_description">Job Description:</label>
                                <textarea class="form-control" id="job_description" name="job_description"
                                    rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="job_requirements">Job Requirements:</label>
                                <textarea class="form-control" id="job_requirements" name="job_requirements"
                                    rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="career_level">Career Level:</label>
                                <input type="text" class="form-control" id="career_level" name="career_level">
                            </div>
                            <div class="form-group">
                                <label for="qualification">Qualification:</label>
                                <input type="text" class="form-control" id="qualification" name="qualification">
                            </div>
                            <div class="form-group">
                                <label for="job_type">Job Type:</label>
                                <input type="text" class="form-control" id="job_type" name="job_type">
                            </div>
                            <div class="form-group">
                                <label for="years_experience">Years of Experience:</label>
                                <input type="number" class="form-control" id="years_experience" name="years_experience">
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary:</label>
                                <input type="text" class="form-control" id="salary" name="salary">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="main-green-button">Add</button>
                            </div>
                            <!-- ... (other form fields for additional job positions can be added here) ... -->
                        </form>
                    </div>
                </div>
    
                <!-- Button to add another job position -->
            </div>
    
        </div>
    
        <!-- ***** Company Information Form End ***** -->
    
        <!-- ***** Footer Start ***** -->
        <footer>
            <!-- Add your footer content here, such as copyright information or links -->
        </footer>
        <!-- ***** Footer End ***** -->
    
    
    </html>
