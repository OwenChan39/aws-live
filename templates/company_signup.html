    <!-- ***** Company Signup Area Start ***** -->
    <div class="main-banner wow fadeIn" id="top" data-wow-duration="1s" data-wow-delay="0.5s">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="left-content header-text wow fadeInLeft" data-wow-duration="1s"
                                data-wow-delay="1s">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h2>Company Signup</h2>
                                    </div>
                                    <div class="col-lg-12">
                                        <!-- Company Signup Form -->
                                        <form action="/company_signup" method="POST" enctype="multipart/form-data">
                                            <!-- Company Name -->
                                            <div class="form-group">
                                                <label for="company_name">Company Name</label>
                                                <input type="text" class="form-control" id="company_name"
                                                    name="company_name" required>
                                            </div>

                                            <!-- Industry Involved -->
                                            <div class="form-group">
                                                <label for="industry">Industry Involved</label>
                                                <input type="text" class="form-control" id="industry"
                                                    name="industry" required>
                                            </div>

                                            <!-- Total Staff -->
                                            <div class="form-group">
                                                <label for="total_staff">Total Staff</label>
                                                <input type="number" class="form-control" id="total_staff"
                                                    name="total_staff" required>
                                            </div>

                                            <!-- Product or Service -->
                                            <div class="form-group">
                                                <label for="product_service">Product or Service</label>
                                                <textarea class="form-control" id="product_service"
                                                    name="product_service" rows="4" required></textarea>
                                            </div>

                                            <!-- Company Website -->
                                            <div class="form-group">
                                                <label for="company_website">Company Website</label>
                                                <input type="url" class="form-control" id="company_website"
                                                    name="company_website" required>
                                            </div>

                                            <!-- Nature of Job to Intern Students -->
                                            <div class="form-group">
                                                <label for="job-possition">Nature of Job to Intern Students</label>
                                                <input type="text" class="form-control" id="job-possition"
                                                    name="job-possition" required>
                                            </div>

                                            <!-- OT Claim (YES/NO) -->
                                            <div class="form-group">
                                                <label for="ot_claim">Overtime(OT) Claim (YES/NO)</label>
                                                <select class="form-control" id="ot_claim" name="ot_claim"
                                                    required>
                                                    <option value="YES">YES</option>
                                                    <option value="NO">NO</option>
                                                </select>
                                            </div>

                                            <!-- Company Address -->
                                            <div class="form-group">
                                                <label for="company_address">Company Address</label>
                                                <input type="text" class="form-control" id="company_address"
                                                    name="company_address" required>
                                            </div>

                                            <!-- State in Malaysia -->
                                            <div class="form-group">
                                                <label for="state">Select State in Malaysia</label>
                                                <select class="form-control" id="state" name="state" required>
                                                    <option value="none" selected disabled>Select a State</option>
                                                    <option value="Johor">Johor</option>
                                                    <option value="Kedah">Kedah</option>
                                                    <option value="Kelantan">Kelantan</option>
                                                    <!-- Add more state options as needed -->
                                                </select>
                                            </div>

                                            <!-- Remarks -->
                                            <div class="form-group">
                                                <label for="remarks">Remarks</label>
                                                <textarea class="form-control" id="remarks" name="remarks"
                                                    rows="4"></textarea>
                                            </div>

                                            <!-- Person in Charge -->
                                            <div class="form-group">
                                                <label for="person_in_charge">Person in Charge Name</label>
                                                <input type="text" class="form-control" id="person_in_charge"
                                                    name="person_in_charge" required>
                                            </div>

                                            <!-- Contact Number -->
                                            <div class="form-group">
                                                <label for="contact_number">Contact Number</label>
                                                <input type="tel" class="form-control" id="contact_number"
                                                    name="contact_number" required>
                                            </div>

                                            <!-- Email -->
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                    required>
                                            </div>

                                            <!-- Upload SSM/Company Registration Certificate -->
                                            <div class="form-group">
                                                <label for="certificate_upload">Upload SSM/Company Registration
                                                    Certificate</label>
                                                <div class="file-upload"><input type="file"
                                                        class="form-control-file" id="certificate_upload"
                                                        name="certificate_upload" required></div>
                                            </div>

                                            <!-- Upload Company Logo -->
                                            <div class="form-group">
                                                <label for="logo_upload">Upload Company Logo</label>
                                                <div class="file-upload"><input type="file"
                                                        class="form-control-file" id="logo_upload"
                                                        name="logo_upload" required></div>
                                            </div>

                                            <!-- Submit Button -->
                                            <div class="submitbutton">
                                                <div class="form-group">
                                                    <button type="submit" class="main-green-button btn btn-primary">Sign Up</button>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- End Company Signup Form -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
